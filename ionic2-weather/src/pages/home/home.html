<ion-header>
    <ion-navbar>
        <ion-title>
            天气预报
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openAddCityUI()">
            <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let data of cityArr" (click)="openCityWeatherUI(data)">
            <h2>{{data.basic.city}}</h2>
            <p>天气：{{data.now.cond.txt}}</p>
            <p>温度：{{data.now.tmp}}°</p>
            <p>湿度：{{data.now.hum}}%</p>
        </ion-item>
    </ion-list>
</ion-content>
