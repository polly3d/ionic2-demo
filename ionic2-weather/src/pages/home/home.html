<ion-header>
    <ion-navbar>
        <ion-title>
            天气预报
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openAddCityUI()">
            <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let data of cityArr">
            <ion-item (click)="openCityWeatherUI(data)">
                <h2>{{data.basic.city}}</h2>
                <p>天气：{{data.now.cond.txt}}</p>
                <p>温度：{{data.now.tmp}}°</p>
                <p>湿度：{{data.now.hum}}%</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" (click)="deleteCity(data)">
                    <ion-icon name="trash"></ion-icon>
                    删除
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <button ion-button block (click)="toggleTest()">查看</button>
    <ion-list *ngIf="testIf">
        hello world
    </ion-list>
</ion-content>
