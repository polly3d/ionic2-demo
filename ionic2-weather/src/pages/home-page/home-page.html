<ion-header>
    <ion-navbar>
        <ion-title>The Weather of Chinese City</ion-title>
        <ion-buttons end>
            <button ion-button (click)="clickAddCity()">Add</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <weather
        *ngFor="let weather of weatherList"
        [weather]="weather"
        (viewMore)="clickWeather($event)"
    >
    </weather>
</ion-content>
