<ion-item *ngIf="weather" (click)="clickWeather(weather)">
    <ion-thumbnail item-left>
        <img src="http://openweathermap.org/img/w/w{{ weather.weather[0].icon }}.png" alt="">
    </ion-thumbnail>
    <h2>{{ weather.main.temp }}</h2>
    <h3>{{ weather.name }}</h3>
    <p>Low: {{ weather.main.temp_min }} High: {{ weather.main.temp_max }}</p>
    <ion-icon name="arrow-forward" item-right></ion-icon>
</ion-item>
